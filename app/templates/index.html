<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count Bird Calls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Capuchin Bird Call Counter</h1>
    <form enctype="multipart/form-data" action="/detect" method="POST">
      <input type="file" name="audio_file" accept="audio/*">
      <br>
      <br>
      <input type="submit" value="Detect Bird Calls">
    </form>
    <br>
    <br>
    <h2>Number of Capuchin Bird Calls Detected: {{count}} </h2>
    <p id="num_calls"></p>
</html>
